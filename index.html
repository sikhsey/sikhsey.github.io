	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>By <strong>Mandev Singh Aulak</strong></h1>
						<nav>
							<ul>
								<li><a href="#footer" class="icon fa-info-circle">About</a></li>
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">
						<div>
								<section>
									<h2>Well Hello There</h2>
									<p>My name is Mandev Singh and this site is all about who I am and how to contact me.</p>
								</section>
								<section>
									<h2>Follow me on: </h2>
									<ul class="icons">
										<li><a href="https://www.facebook.com/sikhsey" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
										<li><a href="https://www.instagram.com/sikhsey/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>

					<footer id="footer" class="panel">
						<div class="inner split">
							
							<div>
								<section>
									<h2>Get in touch</h2>
									<form method="POST" action="https://formspree.io/mknrqvvb">
										<div class="fields">
											<div class="field half">
												<input type="text" name="name" id="name" placeholder="Name" />
											</div>
											<div class="field half">
												<input type="text" name="email" id="email" placeholder="Email" />
											</div>
											<div class="field">
												<textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
											</div>
										</div>
										<ul class="actions">
											<li><input type="submit" value="Send" class="primary" /></li>
											<li><input type="reset" value="Reset" /></li>
										</ul>
									</form>
								</section>
							</div>
						</div>
					</footer>

			</div>
